<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册</title>
	<link rel="stylesheet" href="css/dengluzhuce.css">
	<meta name="viewport" content="width=device-width">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 上开始 -->
	<div class="top">
		<a href="" class="top_left">取消</a>
		<a href="" class="top_right">注册</a>
	</div>
	<!-- 上结束 -->
	<!-- 头像开始 -->
	<div class="touxiang">
		<a href="" class="touxiang1"></a>
	</div>
	<!-- 头像结束 -->
	<!-- 输入框开始 -->
	<div class="shurukuang">
		<div class="shurukuang_top">
			<div class="shurukuang_top_tubiao"></div>
			<div class="shurukuang_top_tubiao2"></div>
			<input type="text" placeholder="账号" class="shurukuang1">
		</div>
		<div class="shurukuang_bottom">
			<div class="shurukuang_bottom_tubiao"></div>
			<div class="shurukuang_bottom_tubiao2"></div>
			<input type="password" placeholder="密码" class="shurukuang2">
		</div>
	</div>
	<!-- 输入框结束 -->
	<!-- 密码选项开始 -->
	<div class="mimaxuanxiang">
		<input type="radio">
		<div class="mimaxuanxiang_text1">记住密码</div>
		<a href="" class="mimaxuanxiang_text2">忘记密码？</a>
	</div>
	<!-- 密码选项结束 -->
	<!-- 立即登录开始 -->
	<div class="lijidenglu">
		<a href="index.html" class="lijidengluanniu">
			<div class="lijidengluanniu_text">
				<div class="lijidengluanniu_text1">立即登录</div>
				<div class="lijidengluanniu_text2">SET IN</div>
			</div>
		</a>
	</div>
	<!-- 立即登录结束 -->
	<!-- 第三方开始 -->
	<div class="disanfang">
		<div class="disanfang_left"></div>
		<div class="disanfang_center">第三方登录</div>
		<div class="disanfang_right"></div>

	</div>
	<!-- 第三方结束 -->
	<div class="zuizhou">
		<a href="" class="zuizhou_left"></a>
		<a href="" class="zuihou_center"></a>
		<a href="" class="zuihou_right"></a>
	</div>
</body>
</html>
